<div *ngIf="disk">
  <div class="container-big">
      <div id="peg-a" class="container-small">
          <div *ngFor="let i of Arr(disk.id).fill(1); let j = index" #elem [id]="j+1" [className]="'item disk-'+(j+1)"></div>
          Peg A
      </div>
      <div id="peg-b" class="container-small">
        Peg B
      </div>
      <div id="peg-c" class="container-small">
        Peg C
      </div>
  </div>  
</div>
