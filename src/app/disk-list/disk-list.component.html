<form>
  <select [(ngModel)]="selectedDisk" name="disk">
    <option value="" disabled>Choose number of disks</option>
    <option *ngFor="let disk of disks" [ngValue]="disk">
      {{ disk.name }}
    </option>
  </select>
</form>

<div *ngIf="selectedDisk">
  <p>
    Disk id: {{ selectedDisk.id }}<br>
    Disk name: {{ selectedDisk.name }}
  </p>
</div>
